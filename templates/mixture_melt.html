    <script>
        // Add a script to dynamically generate component input fields
        const componentCountSelect = document.getElementById('component-count');
        const componentInputsDiv = document.getElementById('component-inputs');
        const predefinedItems = [
            { value: 1, text: '-' },
            { value: 55, text: 'DIVERS' },
            { value: 75, text: 'ADDITIFS' },
            {value: 112, text: 'PPH'},
            {value: 134, text: 'LLDPE'},
            {value: 232, text: 'ABS'},
            {value: 235, text: 'CACO3'},
            {value: 236, text: 'CONPE'},
            {value: 237, text: 'CONPP'},
            {value: 238, text: 'CONPS'},
            {value: 240, text: 'EVA'},
            {value: 242, text: 'PS'},
            {value: 243, text: 'GPPS'},
            {value: 245, text: 'HIPS'},
            {value: 246, text: 'HMW'},
            {value: 251, text: 'PE/PP'},
            {value: 252, text: 'HDPE'},
            {value: 253, text: 'LDPE'},
            {value: 256, text: 'PP'},
            {value: 260, text: 'TPE'},
            {value: 261, text: 'TPO'},
            {value: 262, text: 'TPR'},
            {value: 264, text: 'MDPE'},
            {value: 269, text: 'PP/PE'},
            {value: 271, text: 'KRATON PP'},
        ];

        componentCountSelect.addEventListener('change', () => {
            const componentCount = parseInt(componentCountSelect.value);
            componentInputsDiv.innerHTML = ''; // Clear previous inputs

            for (let i = 0; i < componentCount; i++) {
                const componentDiv = document.createElement('div');
                componentDiv.classList.add('form-group');

                const itemLabel = document.createElement('label');
                itemLabel.textContent = `Component ${i + 1} Item:`;
                const itemSelect = document.createElement('select');
                itemSelect.classList.add('form-control');
                itemSelect.setAttribute('name', `item-${i}`);
                itemSelect.setAttribute('required', '');

                for (const item of predefinedItems) {
                    const option = document.createElement('option');
                    option.value = item.value;
                    option.textContent = item.text;
                    itemSelect.appendChild(option);
                }

                const weightLabel = document.createElement('label');
                weightLabel.textContent = `Component ${i + 1} Weight:`;
                const weightInput = document.createElement('input');
                weightInput.classList.add('form-control');
                weightInput.setAttribute('name', `weight-${i}`);
                weightInput.setAttribute('type', 'number');
                weightInput.setAttribute('step', '0.001');
                weightInput.setAttribute('required', '');

                const meltLabel = document.createElement('label');
                meltLabel.textContent = `Component ${i + 1} Melt:`;
                const meltInput = document.createElement('input');
                meltInput.classList.add('form-control');
                meltInput.setAttribute('name', `melt-${i}`);
                meltInput.setAttribute('type', 'number');
                meltInput.setAttribute('step', '0.001');
                meltInput.setAttribute('required', '');

                componentDiv.appendChild(itemLabel);
                componentDiv.appendChild(itemSelect);
                componentDiv.appendChild(weightLabel);
                componentDiv.appendChild(weightInput);
                componentDiv.appendChild(meltLabel);
                componentDiv.appendChild(meltInput);

                componentInputsDiv.appendChild(componentDiv);
            }
        });
    </script>
