    <div class="container mt-5">  
      <form action="/flexion" method="POST">
        <fieldset class="p-3">
          <legend class="text-center text-uppercase">Flexion Prediction</legend>
          <div class="flex-container row m-auto justify-content-center">
            <label for="items" class="col-md-4 col-sm-12 m-2 p-1">Items</label>
            <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="items" id="items" required>
                <option value="HIPS">HIPS</option>
                <option value="PP">PP</option>
                <option value="PPH">PPH</option>
                <option value="PS">PS</option>
                <option value="PP/PE">PP/PE</option>
                <option value="MIPS">MIPS</option>
                <option value="ABS">ABS</option>
                <option value="ADDITIFS">ADDITIFS</option>
                <option value="TPO">TPO</option>
                <option value="GPPS">GPPS</option>
            </select>
        </div> 
        <div class="flex-container row m-auto justify-content-center">
            <label for="couleur" class="col-md-4 col-sm-12 m-2 p-1">COULEUR</label>
            <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="couleur" id="couleur" required>
                <option value="MIX">MIX</option>
                <option value="BK">BK</option>
                <option value="GREY">GREY</option>
            </select>
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <label for="I_CM" class="col-md-4 col-sm-12 m-2 p-1">I_CM</label>
          <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_CM" id="I_CM" required>
              <option value="INJ">INJ</option>
              <option value="EXT">EXT</option>
              <option value="OFF">OFF</option>
              <option value="X">X</option>
              <option value="HM">HM</option>
          </select>
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <label for="I_G" class="col-md-4 col-sm-12 m-2 p-1">I_G</label>
          <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_G" id="I_G" required>
              <option value="1">1</option>
              <option value="E">E</option>
              <option value="S">S</option>
              <option value="V">V</option>
              <option value="2">2</option>
              <option value="PUF">PUF</option>
              <option value="X">X</option>
              <option value="CH">CH</option>
              <option value="3">3</option>
              <option value="T">T</option>
              <option value="R">R</option>              
          </select>
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <label for="I_F" class="col-md-4 col-sm-12 m-2 p-1">I_F</label>
          <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_F" id="I_F" required>
              <option value="RP">RP</option>
              <option value="RG">RG</option>
              <option value="C">C</option>
          </select>
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <label for="melt" class="col-md-4 col-sm-12 m-2 p-1">Melt</label>
          <input type="number" step="0.1" class="col-md-4 col-sm-12 m-2 p-1 form-control" name="melt" id="melt" required placeholder="Melt (0-50)">
        </div>
        <div class="flex-container row m-auto justify-content-center">
            <label for="cendre" class="col-md-4 col-sm-12 m-2 p-1">Cendre</label>
            <input type="number" step="0.1" class="col-md-4 col-sm-12 m-2 p-1 form-control" name="cendre" id="cendre" required placeholder="Cendre (0-25)">
        </div>
        <div class="flex-container row m-auto justify-content-center">
            <label for="traction" class="col-md-4 col-sm-12 m-2 p-1">Traction</label>
            <input type="number" step="1" class="col-md-4 col-sm-12 m-2 p-1 form-control" name="traction" id="traction" required placeholder="Traction (0-5000)">
        </div>
        <div class="flex-container row m-auto justify-content-center">
            <label for="i1" class="col-md-4 col-sm-12 m-2 p-1">I1</label>
            <input type="number" step="0.1" class="col-md-4 col-sm-12 m-2 p-1 form-control" name="i1" id="i1" required placeholder="I1 (0-50)">
        </div>
        <!-- ... (existing code) ... -->
        <div class="flex-container row justify-content-center m-4">
          <button type="submit" class="btn btn-success btn-block">Predict</button>
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <h4 class="col-md-12 col-sm-12 text-center mt-4">Predicted Flexion Value: <span id="predicted_flexion">{{ predicted_flexion|float('%.2f')  }}</span></h4>
        </div>
      </fieldset>
      </form>
    </div>
  </body>
</html>
