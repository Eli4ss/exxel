<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">

    <!-- vendor css -->
    <link href="{{ url_for('static', filename='lib/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/ionicons/css/ionicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/typicons.font/typicons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/flag-icon-css/css/flag-icon.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/ionicons/ionicons.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.flot/jquery.flot.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.flot/jquery.flot.resize.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/chart.js/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/peity/jquery.peity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/azia.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.flot.sampledata.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.sampledata.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.cookie.js') }}" type="text/javascript"></script>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/azia.css') }}" rel="stylesheet">

  </head>
  <body>

    <div class="az-header">
      <div class="container">
        <div class="az-header-left">
          <a href="{{ url_for('index') }}" class="az-logo">
            <img src="{{ url_for('static', filename='img/faces/logo1.png') }}" style="width: 190px;" alt="Logo">
          </a>        
        </div><!-- az-header-left -->
        <div class="az-header-menu">
          <ul class="nav">
            <li class="nav-item active show">
              <a href="{{ url_for('index') }}" class="nav-link"><i class="typcn typcn-chart-area-outline"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"><i class="typcn typcn-chart-bar-outline"></i>KPI performance</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link with-sub"><i class="typcn typcn-document"></i>User field</a>
              <nav class="az-menu-sub">
                <a href=" " class="nav-link">Sign In</a>
                <a href=" " class="nav-link">Sign Up</a>
              </nav>
            </li>
            <!-- <li class="nav-item">
              <a href="form-elements.html" class="nav-link"><i class="typcn typcn-chart-bar-outline"></i> Forms</a>
            </li> -->
            <li class="nav-item">
              <a href="" class="nav-link with-sub"><i class="typcn typcn-book"></i>Other</a>
              <div class="az-menu-sub">
                <div class="container">
                  <div>
                    <nav class="nav">
                      <a href="" class="nav-link">Buttons</a>
                      <a href="" class="nav-link">Dropdown</a>
                      <a href="" class="nav-link">Icons</a>
                      <a href="" class="nav-link">Table</a>
                    </nav>
                  </div>
                </div><!-- container -->
              </div>
            </li>
          </ul>
        </div><!-- az-header-menu -->
        <div class="az-header-right">
          <a href="https://www.bootstrapdash.com/demo/azia-free/docs/documentation.html" target="_blank" class="az-header-search-link"><i class="far fa-file-alt"></i></a>
          <a href="" class="az-header-search-link"><i class="fas fa-search"></i></a>
          <div class="az-header-message">
            <a href="#"><i class="typcn typcn-messages"></i></a>
          </div><!-- az-header-message -->
          <div class="dropdown az-profile-menu">
            <a href="" class="az-img-user">
              <img src="{{ url_for('static', filename='img/faces/face1.png') }}" alt="">
            </a>
            <div class="dropdown-menu">
              <div class="az-dropdown-header d-sm-none">
                <a href="" class="az-header-arrow"><i class="icon ion-md-arrow-back"></i></a>
              </div>
              <div class="az-header-profile">
                <div class="az-img-user">
                  <img src="{{ url_for('static', filename='img/faces/face1.png') }}" alt="">
                </div><!-- az-img-user -->
                <h6>User</h6>
              </div><!-- az-header-profile -->
              <a href="" class="dropdown-item"><i class="typcn typcn-user-outline"></i> My Profile</a>
              <a href="" class="dropdown-item"><i class="typcn typcn-edit"></i> Edit Profile</a>
              <a href="" class="dropdown-item"><i class="typcn typcn-time"></i> Activity Logs</a>
              <a href="" class="dropdown-item"><i class="typcn typcn-cog-outline"></i> Account Settings</a>
              <a href="logout" class="dropdown-item"><i class="typcn typcn-power-outline"></i> Sign Out</a>
            </div><!-- dropdown-menu -->
          </div>
        </div><!-- az-header-right -->
      </div><!-- container -->
    </div><!-- az-header -->
    <div class="container mt-5">
      <form action="/melt" method="POST">
          <fieldset class="p-3">
              <legend class="text-center text-uppercase">Melt Prediction</legend>
              <!-- ... (input fields for melt prediction) ... -->

              <div class="flex-container row m-auto justify-content-center">
                  <label for="items" class="col-md-4 col-sm-12 m-2 p-1">Items</label>
                  <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="items_m" id="items_m" required>
                      <option value="HIPS">HIPS</option>
                      <option value="PP">PP</option>
                      <option value="HMW">HMW</option>
                      <option value="PS">PS</option>
                      <option value="PP/PE">PP/PE</option>
                      <option value="LDPE">LDPE</option>
                      <option value="MDPE">MDPE</option>
                      <option value="ADDITIFS">ADDITIFS</option>
                      <option value="PE/PP">PE/PP</option>
                      <option value="META">META</option>
                      <option value="EVA">EVA</option>
                      <option value="PEHD-2057C">PEHD-2057C</option>
                      <option value="44">44</option>
                      <option value="DIVERS">DIVERS</option>
                      <option value="PC">PC</option>
                      <option value="LLDPE">LLDPE</option>
                      <option value="TPE">TPE</option>
                      <option value="CONPE">CONPE</option>
                      <option value="1">1</option>
                      <option value="PPH">PPH</option>
                      <option value="PETE">PETE</option>
                      <option value="PVC">PVC</option>

                  </select>
              </div>
                
              <div class="flex-container row m-auto justify-content-center">
                  <label for="couleur" class="col-md-4 col-sm-12 m-2 p-1">COULEUR</label>
                  <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="couleur_m" id="couleur_m" required>
                      <option value="MIX">MIX</option>
                      <option value="BK">BK</option>
                      <option value="GREY">GREY</option>
                      <option value="NAT">NAT</option>
                      <option value="WH">WH</option>
                      <option value="BE">BE</option>
                      <option value="YEL">YEL</option>
                      <option value="YELI">YELI</option>
                      <option value="BLU">BLU</option>
                      <option value="GREYI">GREYI</option>
                      <option value="RED">RED</option>
                      <option value="GRE">GRE</option>
                      <option value="BRN">BRN</option>
                      <option value="CL">CL</option>
                      <option value="SMK">SMK</option>

                  </select>
              </div>
             
              <div class="flex-container row m-auto justify-content-center">
                <label for="I_CM" class="col-md-4 col-sm-12 m-2 p-1">I_CM</label>
                <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_CM_m" id="I_CM_m" required>
                    <option value="INJ">INJ</option>
                    <option value="EXT">EXT</option>
                    <option value="OFF">OFF</option>
                    <option value="X">X</option>
                    <option value="HM">HM</option>
                </select>
              </div>
    
              <div class="flex-container row m-auto justify-content-center">
                <label for="I_G" class="col-md-4 col-sm-12 m-2 p-1">I_G</label>
                <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_G_m" id="I_G_m" required>
                    <option value="1.0">1</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="V">V</option>
                    <option value="2.0">2</option>
                    <option value="PUF">PUF</option>
                    <option value="X">X</option>
                    <option value="CH">CH</option>
                    <option value="3.0">3</option>
                    <option value="T">T</option>
                    <option value="R">R</option>
                    <option value="L">L</option> 
                    <option value="MEL">MEL</option>  
                    <option value="F">F</option>    
                    <option value="FO">FO</option> 
                    <option value="C">C</option>
                    <option value="HF">HF</option>

                </select>
              </div>

              <div class="flex-container row m-auto justify-content-center">
                <label for="I_F" class="col-md-4 col-sm-12 m-2 p-1">I_F</label>
                <select class="col-md-4 col-sm-12 m-2 p-1 form-control" name="I_F_m" id="I_F_m" required>
                    <option value="RP">RP</option>
                    <option value="RG">RG</option>
                    <option value="C">C</option>
                    <option value="WS">WS</option>
                    <option value="PW">PW</option>
                    <option value="D">D</option>
                    <option value="PR">PR</option>
                    <option value="B">B</option>
                    <option value="P">P</option>
                </select>
              </div>         
              <div class="flex-container row m-auto justify-content-center">
                  <label for="densite" class="col-md-4 col-sm-12 m-2 p-1">Densite</label>
                  <input type="number" step="0.001" class="col-md-4 col-sm-12 m-2 p-1 form-control" name="densite" id="densite" required placeholder="Densite (0-10)">
              </div>

              <div class="flex-container row justify-content-center m-4">
                <button type="submit" class="btn btn-success btn-block">Predict</button>
              </div>
              <div class="flex-container row m-auto justify-content-center">
                  <h4 class="col-md-12 col-sm-12 text-center mt-4">Predicted Melt Value: <span id="predicted_melt">{{ predicted_melt|float('%.2f') }}</span></h4>
              </div>
          </fieldset>
      </form>
    </div>
  </body>
</html>
